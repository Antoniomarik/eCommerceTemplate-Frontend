<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">

        <!--Custom form group -->
          <div formGroupName="customer" class="form-area">
            <h3>Customer</h3>
              <div class="row">
                <div class="col-md-2"><label>First Name </label></div>
                <div class="col-md-9">
                  <div class="input-space">
                    <input formControlName="firstName" type="text">
                  </div>
                </div>
              </div>
            <div class="row">
              <div class="col-md-2"><label>Last Name </label></div>
              <div class="col-md-9">
                <div class="input-space">
                  <input formControlName="lastName" type="text">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2"><label>Email </label></div>
              <div class="col-md-9">
                <div class="input-space">
                  <input formControlName="email" type="text">
                </div>
              </div>
            </div>
          </div>
        <!-- shippingAddress form -->
        <div formGroupName="shippingAddress" class="form-area">
          <h3>Shipping Adress</h3>

          <div class="row">
            <div class="col-md-2"><label>Country  </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="country">
                  <option>TODO</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>Street </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="street" type="text">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>City </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="city" type="text">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>State  </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="state">
                  <option>TODO</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>Zip Code </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="zipCode" type="text">
              </div>
            </div>
          </div>

        </div>

        <!--Add checkbox to copy billing to shipping -->
        <div class="input-space">
          <label class="au-checkbox">
            <input type="checkbox" (change)="copyShippingAddressToBillingAddress($event)">
            <span class="au-checkmark"></span>Billing Address same as Shipping Address
          </label>
        </div>


        <!--  Billing Adress -->
        <div formGroupName="billingAddress" class="form-area">
          <h3>Billing Address</h3>

          <div class="row">
            <div class="col-md-2"><label>Country  </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="country">
                  <option>TODO</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>Street </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="street" type="text">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>City </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="city" type="text">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>State  </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="state">
                  <option>TODO</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>Zip Code </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="zipCode" type="text">
              </div>
            </div>
          </div>

        </div>

        <!--credit card -->
        <div class="form-area" formGroupName="creditCard">
          <h3>Credit Card Info</h3>

          <div class="row">
            <div class="col-md-2"><label>Card type  </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="cardType">
                  <option>Visa</option>
                  <option>Mastercard</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>Cardholder Name </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="nameOnTheCard" type="text">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>Card Number </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="cardNumber" type="text">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>CVV </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="securityCode" type="text">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>Expiration Month  </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="expirationMonth">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                </select>
              </div>
            </div>
           </div>


          <div class="row">
            <div class="col-md-2"><label>Expiration Month  </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="expirationYear">
                  <option>2023</option>
                  <option>2024</option>
                  <option>2025</option>
                  <option>2026</option>
                  <option>2027</option>
                  <option>2028</option>
                  <option>2029</option>
                  <option>2030</option>
                  <option>2031</option>
                  <option>2032</option>
                  <option>2033</option>
                  <option>2034</option>
                  <option>2035</option>
                  <option>2036</option>
                </select>
              </div>
            </div>
          </div>

        </div>

        <!--Order Details -->
        <div class="form-area">
          <h3>Review your order</h3>
          <p>Total Quantity: {{totalQuantity}}</p>
          <p>Shipping: FREE</p>
          <p>Total Price: {{totalPrice}}</p>
        </div>

        <!-- purshase button -->
        <div class="text-center">
          <button class="btn btn-primary" type="submit">Purchase</button>
        </div>
      </form>
    </div>
  </div>
</div>
