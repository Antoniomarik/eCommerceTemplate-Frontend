<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!-- loop over collection of product -->
        <div *ngFor="let tempProduct of products" class="col-md-4">
          <div class="product-box">

            <a routerLink="/products/{{tempProduct.id}}">
                <img src="{{tempProduct.imageUrl}}" class="img-responsive" >
                </a>

            <h1>
              <a routerLink="/products/{{tempProduct.id}}">
                {{tempProduct.name}}
              </a>
            </h1>

            <div class="price"> {{tempProduct.unitPrice | currency:"EUR"}}</div>
            <a href="#" class="primary-btn">Add to cart</a>
          </div>
        </div>
        <!-- if products are empty, display empty -->
        <div *ngIf="products?.length==0" class="alert alert-warning col-md-12" role="alert">
            No Products found. Try refactoring your search keyword
        </div>

      </div>
    </div>
  </div>

</div>
